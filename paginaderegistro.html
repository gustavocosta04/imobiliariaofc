<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sudoeste Quadra 500</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionais específicos para esta página de cadastro */
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            margin-bottom: 20px;
        }

        .radio-label {
            margin-right: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .radio-input {
            display: none;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #fcb900;
            margin-right: 10px;
            position: relative;
        }

        .radio-custom::after {
            content: "";
            display: block;
            width: 12px;
            height: 12px;
            background-color: #fcb900;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
        }

        .radio-input:checked + .radio-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        input[type="submit"] {
            background-color: #fcb900;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ffad33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="processar_cadastro.php" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label>Sou:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" class="radio-input" name="tipo_usuario" value="cliente" required>
                    <span class="radio-custom"></span>
                    Cliente
                </label>
                <label class="radio-label">
                    <input type="radio" class="radio-input" name="tipo_usuario" value="corretor" required>
                    <span class="radio-custom"></span>
                    Corretor
                </label>
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
